			grid-template-rows: auto 1fr auto;

		/* Header area for buttons */
		.header-section {
			grid-area: header;
			display: flex;
			flex-direction: column;
			gap: 0px;
			font-size: 24px;
			padding: 20px 40px;
			background-color: #4CAF50;
		
		}

		button {
			font-size: 24px;
			padding: 20px 40px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
			border-radius: 5px;
			margin-bottom: 20px;
			margin-top: 10px;
		}

		button:hover {
			background-color: #3e8e41;
		}

		.utility-button {
			font-size: 12px;
			padding: 6px 12px;
			background-color: #007bff;
			color: white;
			border: none;
			cursor: pointer;
			border-radius: 4px;
			margin-right: 10px;
			margin-bottom: 10px;
		}

		.utility-button:hover {
			background-color: #3e8e41;
		}

		/* Form container - LEFT COLUMN */
		#FormContainer {
			grid-area: form;
			width: 100%;
			padding: 20px;
			border: 1px solid #ccc;
			box-sizing: border-box;
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			border-radius: 8px;
			align-self: start;
			position: sticky;
			top: 20px;
			gap: 10px;
		}

		/* Main content area - RIGHT COLUMN (Contains generated code, binary, and image) */
		#mainContainer {
			grid-area: main;
			display: flex;
			flex-direction: column; /* Stack all three vertically */
			align-items: stretch; /* Full width for child elements */
			box-sizing: border-box;
			width: 100%;
			gap: 15px; /* Space between all sections */
			padding: 15px;
			border: 1px solid #ccc;
			border-radius: 8px;
		}

		/* Generated code section - FIRST in main container */
		#generatedCode {
			width: 100%;
			padding: 15px;
			border: 1px solid #ddd;
			border-radius: 6px;
			box-sizing: border-box;
			order: 1; /* First position */
		}

		/* Binary code section - SECOND in main container */
		#binaryCodeSection {
			width: 100%;
			padding: 15px;
			border: 1px solid #ddd;
			border-radius: 6px;
			box-sizing: border-box;
			text-align: left;
			order: 2; /* Second position */
		}

		/* Product image section - THIRD in main container */
		#productImageSection {
			width: 100%;
			text-align: center;
			box-sizing: border-box;
			padding: 15px;
			border: 1px solid #ddd;
			border-radius: 6px;
			order: 3; /* Third position */
		}

		.code-result-container {
			display: flex;
			align-items: center;
			justify-content: flex-start;
			gap: 10px;
		}

		#productImage {
			max-width: 100%;            /* Reduced width (adjust as needed) */
			height: auto;                   /* Auto height */
			aspect-ratio: 21 / 7;           /* Enforce 16:9 aspect ratio */
			border-radius: 4px;
			object-fit: contain;            /* Make sure whole image is visible */
			object-position: center;        /* Center the image */
		}

		#copyright {
			position: fixed;
			bottom: 10px;
			right: 10px;
			font-size: 12px;
			color: #666;
			padding: 5px;
			background-color: rgba(255, 255, 255, 0.7);
			border-radius: 3px;
			z-index: 1000;
		}

		/* Input and form styling */
		.input-group {
			width: 100%;
			margin-bottom: 10px;
			display: flex;
			flex-direction: column;
			align-items: flex-start;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
			text-align: left;
			width: 100%;
		}

		input[type="text"], 
		input[type="number"] {
			padding: 8px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 4px;
			width: 100%;
			box-sizing: border-box;
		}

		.hidden-label {
			display: none;
		}

		.hidden {
			display: none;
		}

		.serial-container {
			width: 100%;
			display: flex;
			align-items: center;
		}

		#barcodeImage {
			text-align: center;
			margin-top: 10px;
		}

		#barcodeImage canvas {
			border: 1px solid #ccc;
			padding: 10px;
			background-color: white;
			border-radius: 4px;
		}

		/* Section titles styling */
		#codeTitle {
			font-size: 18px;
			color: #8e44ad;           /* Purple */
			font-style: italic;
			text-decoration: underline;
		}

		#productTitle {
			font-size: 18px;
			color: #8e44ad;           /* Purple */
			font-style: italic;
			text-decoration: underline;
		}

		
		/* For Binary and Product Image titles */
		#codeTitle h3,
		#binaryCodeSection h3,
		#productImageSection h3 {
			margin-top: 0;
			margin-bottom: 15px;
			font-size: 18px;           /* Larger font */
			color: #007bff;            /* Blue color */
			font-weight: 600;          /* Semi-bold */
			text-align: center;        /* Center align */
			border-bottom: 2px solid #007bff; /* Underline */
			padding-bottom: 5px;       /* Space above border */
		}

		/* Responsive design */
		@media (max-width: 1200px) {
			body {
				grid-template-areas: 
					"header"
					"form"
					"main";
				grid-template-columns: 1fr;
				grid-template-rows: auto auto 1fr;
				gap: 20px;
			}
			
			#FormContainer {
				position: static;
			}
		}

		/* Mobile responsive design */
		@media (max-width: 768px) {
			body {
				grid-template-areas: 
					"header"
					"form"  
					"main";
				grid-template-columns: 1fr;
				grid-template-rows: auto auto 1fr;
				padding: 10px;
			}
			
			#FormContainer {
				position: static;
			}
			
			#mainContainer {
				flex-direction: column;
			}

			#generatedCode,
			#binaryCodeSection,
			#productImageSection {
				width: 100%;
			}
		}

		.close-button {
			position: absolute;
			top: 10px;
			right: 15px;

			font-size: 24px;
			cursor: pointer;
			padding: 5px 10px;
			border-radius: 50%;
			font-weight: bold;
			transition: background 0.2s ease;
		}

		.close-button:hover {
			background: rgba(255,255,255,0.3);
			transform: scale(1.1);
		}

				/* Tiny show button styling */

		<div id="FormContainer">

            <div class="input-group">
                <label for="serial" class="hidden-label">Serial (13-14 chars):</label>

        </div>

            <label for="quantity">Quantity (4 digits):</label>
            <input type="number" id="quantity" name="quantity" min="0" max="9999">
        </div>

            <label for="madeIn">Made IN (2 chars):</label>
            <input type="text" id="madeIn" name="madeIn" maxlength="2">
        </div>
        
        <div class="input-group">
            <label for="supplierId">Supplier ID (3 chars):</label>
            <input type="text" id="supplierId" name="supplierId" maxlength="3">
        </div>
        
        <div class="input-group">
            <label for="batch">Batch (3-17 chars):</label>
            <input type="text" id="batch" name="batch" minlength="3" maxlength="17">
        </div>
        
        <div class="input-group">
            <label for="originPref">Origin Pref (3-17 chars):</label>
            <input type="text" id="originPref" name="originPref" minlength="3" maxlength="17">

        <button onclick="generateCode()">Generate code</button>
